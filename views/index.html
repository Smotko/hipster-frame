<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hipster Frame</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Poiret+One&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
<img class='main' id="main" src = "<%= images.standard_resolution.url %>" />
<div><img id="profile_picture" src = "<%= user.profile_picture %>">
  <% if(caption !== null) { %>
    <p id='caption' <% if(caption.text.length < 25) { %>class='short'<% } %>>

    <%= caption.text %></p>
  <% } else { %>
    <p id='caption'>Posted on <%= (""+new Date(created_time*1000)).split(' ').slice(0,5).join(' ') %>
  <% } %>
</div>
<input type="hidden" id="current" value="<%= created_time %>" />
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="client.js"></script>
</body>
</html>
